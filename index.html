<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div id="showcase">
    <picture class="product">
        <source media="(max-width: 375px)" srcset="/images/image-product-mobile.jpg">
        <source media="(min-width: 376px)" srcset="/images/image-product-desktop.jpg">
        <img src="/images/image-product-desktop.jpg" alt="A bottle of Gabrielle Chanel perfume">
      </picture>
      <div class="product-tile">
        <p class="product-type">perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1 class="d-price">$149.99</h1>
          <p class="f-price">$169.99</p>
        </div>
        <button><img class="icon" alt="icon-cart" src="/images/icon-cart.svg">Add to Cart</button>
      </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SHMITEnZ</a>.
  </div>
</body>
</html>
